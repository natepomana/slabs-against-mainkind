{% extends "base.html" %}
{% block content%}
    <div class="container">
      <div class="row valign-wrapper">
        <div class="col s12 valign">
          <!-- Primary Black Card -->
          <div class="card grey darken-4">
            <div class="card-content white-text">
              <span class="card-title">Slabs Against Mankind</span>
              <p> {{ bc }}</p>
              <hr/>
            </div>
          </div>

          <!-- White Card -->
          <form method="post" onsubmit="return false">
          {% for i in range(4)%}
          <div class="card grey white">
            <div class="card-content black-text">
              <p>{{ arr[i] }}</p>
              <a id="{{i}}" class="btn-floating waves-effect waves-light grey right" onclick="selectCard({{i}})"><i class="material-icons"></i></a>
            </div>
          </div>
          <br>
          {% endfor %}
          <button class="btn btn-large waves-effect waves-light right" type="submit" name="action" onclick="submitCard()">Submit</button>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
